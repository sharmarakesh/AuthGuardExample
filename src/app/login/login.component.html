<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
            <h2>Login</h2>
            <form action="/action_page.php">
              <div class="form-group">
                <label for="username">username</label>
                <input type="text" class="form-control" id="email" [(ngModel)]="model.username" placeholder="Enter username" name="username">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" [(ngModel)]="model.password" placeholder="Enter password" name="pwd">
              </div>
              <button type="submit" class="btn btn-success" (click)="login()">Submit</button>
            </form>
    </div>
    <div class="col-md-3">
            
    </div>
</div>
